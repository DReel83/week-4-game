<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
	<style type="text/css">


  	/*
  		we threw in some styling to make the picture fit on the page better
	*/
    .crystalImage {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

<!-- Div for computer generated number (number to guess) -->

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel defualt-panel">
				<div class="panel-body" style="margin-top: 1%; border-style: solid; border-color: black; border-width: 1px;">
					<p><span id="number"></span></p>
				</div>
			</div>	
		</div>

<!-- div user generated number -->
		<div class="col-md-6">
			<div class="panel defualt-panel">
				<div class="panel-body" style="margin-top: 1%; border-style: solid; border-color: black; border-width: 1px;">
					<p><span id="yourNumber"></span></p>
				</div>
		</div>
		</div>	
	</div>		
</div>

<!-- div for crystal images -->
<div id="crystals">
</div>

<!-- we added jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
  $( document ).ready(function() {

// Modified number to guess to make the number random, I think it's between 1- 100 but might be between 1- 102. 
    var numberToGuess = Math.floor(Math.random() * 101);

    var counter = 0;

    var numbers = [10, 5, 3, 7];

    function shuffle(a) {
        var j, x, i;
        for (i = a.length; i; i--) {
            j = Math.floor(Math.random() * i);
            x = a[i - 1];
            a[i - 1] = a[j];
            a[j] = x;
        }
    }   

    shuffle(numbers);
    console.log(numbers);

    $('#number').text(numberToGuess);

    for (var i=0; i< numbers.length; i++){

      var imageCrystal = $('<img>');

      imageCrystal.attr('data-num', numbers[i]);

      imageCrystal.attr('src', 'http://img.wikinut.com/img/1zlq6tulmh6o5veb/jpeg/0/Crystal-Cluster.jpeg');
      

      imageCrystal.attr('alt', 'crystals');

      imageCrystal.addClass('crystalImage');

      $('#crystals').append(imageCrystal);
    }

    $('.crystalImage').on('click', function(){
      counter = counter + parseInt($(this).data('num'));

      $('#yourNumber').text(counter);

      if (counter == numberToGuess){
        alert('You won!!!!');
      }else if( counter > numberToGuess){
        alert('You lost!');
      }
    });

  });
</script>
</body>
</html>
